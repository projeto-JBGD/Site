<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
        <h1>Cadastro</h1>

    <form>
    <div class="input-box">
        <label for="firstname"><font face="WONDER BRUSH">Primeiro nome</font></label>
        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
    </div>
        <br>
    <div class="input-box">
        <label for="lastname"><font face="WONDER BRUSH">Sobrenome</font></label>
        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
    </div>
        <br>
    <div class="input-box">
        <label for="email">E-mail</label>
        <input id="email" type="email" name="lastname" placeholder="Coloque seu e-mail" required>
    </div>
        <br>
    <div class="input-box">
        <label for="password">Senha</label>
        <input id="password" type="password" name="password" placeholder="Mínimo 6 digitos" required>
    </div>
        <br>
    <div class="input-box">
        <label for="cpf">CPF</label>
        <input id="cpf" type="text" name="cpf" \
			pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" \
			placeholder="xxx.xxx.xxx-xx">
		<input type="submit" value="Verificar">
    </div>
        <br>
    <div class="input-box">
        <label for="cep">CEP</label>
        <input id="cep" type="text" name="cep" placeholder="xxxxx-xxx" required><input type="submit" value="Verificar">
        <p>
            <label><a href="http://www.buscacep.correios.com.br" target="_blank"><font color="blue">não sei meu cep</font></a></label>
        </p>
    </div>
        <br>
    <div class="input-box">
        <label for="date">Data de nascimento</label>
        <input id="date" type="date" name="date" required>
    </div>








    </form>

</body>
</html>
